apiVersion: v1
kind: Service
metadata:
  name: git-repo
  namespace: bioc-code-explorer
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: git-repo
---
apiVersion: v1
kind: Service
metadata:
  name: zoekt-search
  namespace: bioc-code-explorer
spec:
  type: ClusterIP
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      protocol: TCP
  selector:
    app: zoekt-search

