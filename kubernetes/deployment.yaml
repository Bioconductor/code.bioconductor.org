apiVersion: apps/v1
kind: Deployment
metadata:
  name: git-repo
  namespace: bioc-code-explorer
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: git-repo
  replicas: 1
  template:
    metadata:
      labels:
        app: git-repo
    spec:
      securityContext:
        runAsUser: 101
        fsGroup: 101      
      initContainers:
        - name: create-folder
          image: grimbough/code.bioc-php-fpm:0.0.2
          imagePullPolicy: "Always"
          command: ['sh', '-c', '/init.sh']
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 1000m
              memory: 1Gi
          volumeMounts:
            - mountPath: "/var/www/html"
              name: application
            - mountPath: "/var/log/nginx"
              name: nginx-logs
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
      containers:
        - name: php-fpm
          image: grimbough/code.bioc-php-fpm:0.0.2
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/var/git"
              name: git-repo-iscsi
            - mountPath: "/var/www/html"
              name: application
          ports:
            - name: php-fpm
              containerPort: 9000
              protocol: TCP
          resources:
            limits:
              cpu: 3000m
              memory: 3Gi
            requests:
              cpu: 1000m
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
        - name: nginx
          image: grimbough/code.bioc-nginx:0.0.2
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/var/git"
              name: git-repo-iscsi
            - mountPath: "/var/www/html"
              name: application
            - mountPath: "/var/log/nginx"
              name: nginx-logs
            - mountPath: "/var/shared"
              name: git-repo-shared-info
            - mountPath: /etc/nginx/auth
              name: auth-volume
              readOnly: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 1Gi
            requests:
              cpu: 500m
              memory: 512Mi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
        - name: goaccess
          image: grimbough/code.bioc-goaccess:0.0.1
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/var/log/nginx"
              name: nginx-logs
            - mountPath: "/var/www/html"
              name: application
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
          resources:
            limits:
              cpu: 500m
              memory: 1024Mi
            requests:
              cpu: 100m
              memory: 256Mi
      volumes:
        - name: git-repo-iscsi
          persistentVolumeClaim:
            claimName:  bioc-code-iscsi-pvc
        - name: application
          persistentVolumeClaim:
            claimName:  application-pvc
        - name: nginx-logs
          persistentVolumeClaim:
            claimName:  nginx-logs
        - name: git-repo-shared-info
          persistentVolumeClaim:
            claimName:  bioc-code-tools-shared-info-pvc
        - name: auth-volume
          secret:
            secretName: nginx-auth-secret
            items:
              - key: nginx.htpasswd
                path: .htpasswd
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: zoekt-search
  namespace: bioc-code-explorer
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: zoekt-search
  replicas: 1
  template:
    metadata:
      labels:
        app: zoekt-search
    spec:      
      affinity:
        podAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            - labelSelector:
                matchLabels:
                  app: git-repo
              topologyKey: "kubernetes.io/hostname"
      containers:
        - name: zoekt-search
          image: grimbough/code.bioc-zoekt-webserver:0.1.2
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/var/git"
              name: git-repo
            - mountPath: "/var/zoekt"
              name: zoekt-search
              readOnly: true
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 1000m
              memory: 3Gi
            requests:
              cpu: 700m
              memory: 1Gi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 101
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
      volumes:
        - name: zoekt-search
          persistentVolumeClaim:
            readOnly: true
            claimName:  bioc-code-tools-index-pvc
        - name: git-repo
          persistentVolumeClaim:
            claimName:  bioc-code-iscsi-pvc
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: code-home
  namespace: bioc-code-explorer
spec:
  strategy:
    type: Recreate
  selector:
    matchLabels:
      app: code-home
  replicas: 1
  template:
    metadata:
      labels:
        app: code-home
    spec:
      containers:
        - name: code-home
          image: grimbough/code.bioc-home:0.1.5
          imagePullPolicy: "Always"
          volumeMounts:
            - mountPath: "/var/shared"
              name: git-repo-shared-info
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          resources:
            limits:
              cpu: 200m
              memory: 256Mi
            requests:
              cpu: 200m
              memory: 128Mi
          securityContext:
            runAsNonRoot: true
            seccompProfile:
              type: RuntimeDefault
            runAsUser: 100 #lighttpd uid
            allowPrivilegeEscalation: false
            capabilities:
              drop: 
              - ALL
      volumes:
        - name: git-repo-shared-info
          persistentVolumeClaim:
            claimName:  bioc-code-tools-shared-info-pvc
            readOnly: true
