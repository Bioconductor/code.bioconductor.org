<html>
<head>
    <meta charset="UTF-8" />
    <title>Bioconductor Code Tools</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="themes/bioconductor/css/style.css">
    <link rel="shortcut icon" type="image/png" href="themes/bioconductor/img/favicon.png" />
        <!--[if lt IE 9]>
        <script type="application/javascript" src="/themes/bioconductor/js/html5.js"></script>
    <![endif]-->
    <script type="application/javascript" src="themes/bioconductor/js/jquery.js"></script>
    <script type="application/javascript" src="themes/bioconductor/js/bootstrap.js"></script>
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.js"></script>
</head>
<body>

    <div class="navbar navbar-default navbar-static-top" role="navigation">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="{{ path('homepage') }}">
                    <img class="navbar-left-img" src="themes/bioconductor/img/bioc_code_browse_square.svg" alt="Bioconductor Logo">
                </a>
                <span class="navbar-brand navbar-brand-centre d-none d-sm-inline">
                    <img class="navbar-centre-img" src="themes/bioconductor/img/bioc_code_browse_nologo.svg" alt="Bioconductor Code Browse Large Logo" title="Bioconductor Code Tools">
                </span>
            </div>
            <p class="navbar-text navbar-right">
                <a href="/about.html">
                    <span class="fa fa-info-circle"></span>
                    <span class="nav-text">&nbsp;About</span>
                </a>
            </p>
        </div>
    </div>

    <div class="container">

    <table id="example" class="display" style="width:100%">
        <thead>
          <tr>
              <th>Package</th>
              <th>Latest Commit</th>
          </tr>
        </thead>
        <tfoot>
          <tr>
              <th>Package</th>
              <th>Latest Commit</th>
          </tr>
        </tfoot>
    </table>

    <script>
        $(document).ready( function () {
          $('#example').DataTable( {
             "pageLength": 25,
             "ajax": 'packages.json',
             "deferRender": true,
             "order": [[ 1, "desc" ]]
         });
        } );
    </script>
    </div>

<footer class="footer">
    <div class="container">
      <div class="row">
        <p>Powered by <a href="https://github.com/klaussilveira/gitlist">GitList 1.0.2</a></p>
    </div>
</div>
</footer>


</body>
</html>
